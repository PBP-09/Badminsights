{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Badminsights - {% block title %}Halaman Utama{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#F8F7F4',
                        'surface': '#FFFFFF',
                        'primary': '#2C3E50', 
                        'secondary': '#8492A6', 
                        'accent': '#000000',   
                        'white': '#FFFFFF',      
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% block extra_head %}{% endblock extra_head %}
<body class="bg-background text-primary font-sans">

    <main class="container mx-auto mt-6 px-4" style="min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-surface text-secondary text-center py-4 mt-8 border-t border-gray-200">
        <p>&copy; {% now "Y" %} Badminsights | PBP B-09</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton) {
                menuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
    
</body>
</html>
