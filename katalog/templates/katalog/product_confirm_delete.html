{% extends 'base.html' %}
{% block title %}Hapus Produk{% endblock %}
{% block content %}
<div class="bg-surface p-6 rounded shadow max-w-xl">
  <h1 class="text-xl font-serif mb-2">Hapus Produk</h1>
  <p>Anda yakin ingin menghapus <strong>{{ product.name }}</strong>?</p>
  <form method="post" class="mt-4 flex gap-2">
    {% csrf_token %}
    <button class="px-4 py-2 bg-red-600 text-white rounded">Hapus</button>
    <a href="{% url 'katalog:product_detail' product.pk %}" class="px-4 py-2 border rounded">Batal</a>
  </form>
</div>
{% endblock %}
