<form id="add-player-form" method="POST" action="{% url 'main:add_player' %}" 
      enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="space-y-6">
        <div id="form-non-field-errors" class="hidden"></div>

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-primary mb-2">
                {{ field.label }}
            </label>
            
            {{ field }}
            
            {% if field.help_text %}
                <p class="mt-2 text-sm text-secondary">{{ field.help_text|safe }}</p>
            {% endif %}
            
            <div id="error-{{ field.name }}" class="mt-2 text-sm text-red-600"></div>
        </div>
        {% endfor %}
    </div>

    <div class="pt-6 mt-6 border-t border-gray-200 flex justify-end">
        <button type="submit" 
                class="bg-accent hover:bg-opacity-80 text-white font-bold py-2 px-6 rounded-lg transition-colors">
            Simpan Pemain
        </button>
    </div>
</form>
