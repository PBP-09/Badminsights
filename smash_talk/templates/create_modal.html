{% if user.is_authenticated %}
<div id="createPostModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-2xl p-6 w-full max-w-2xl shadow-lg relative">
    <button id="closeCreatePostModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">✕</button>
    <h2 class="text-xl font-semibold mb-3 text-gray-800">✨ Buat Postingan Baru</h2>

    <form id="create-post-form" action="{% url 'smash_talk:create_post' %}" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}   {# start simple to confirm fields render #}
      <div class="flex justify-end gap-2 pt-2">
        <button type="button" id="cancelCreatePost" class="px-3 py-1.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Batal</button>
        <button type="submit" class="px-4 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Kirim</button>
      </div>
    </form>
  </div>
</div>
{% endif %}
